<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <style>
      h6 {
        color: green;
        text-align: right;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center">Hello World</h1>
    <p>This is a paragraph</p>

    <!-- Internal CSS -->
    <h6>Hello World Again</h6>

    <!-- External CSS -->
    <h4>Hello World from external CSS</h4>
  </body>
</html>

    CSS present version: CSS3

                 3. External CSS => Professional Use
